<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位相关控件</title>
    <style type="text/css">
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }

        #container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .zone-marker {
            font-size: 40px;
            position: absolute;
            margin-left: -20px;
            margin-top: -20px;
        }

        .picture-marker {
            position: absolute;
            background-size: cover;
            width: 50px;
            height: 50px;
            margin-left: -25px;
            margin-top: -25px;
            border-radius: 50%;
            border: 1px solid #03a9f4;
        }

        .name-marker {
            position: absolute;
            width: 50px;
            height: 50px;
            font-size: 40px;
            text-align: center;
            margin-left: -25px;
            margin-top: -25px;
            border-radius: 50%;
            background: white;
            border: 1px solid #03a9f4;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://api.map.baidu.com/res/webgl/10/bmap.css" />
    <link href="./font/css/materialdesignicons.min.css" rel="stylesheet">
    <script>
        function longPress(func, timeout = 500) {
            var timeOutEvent;
            document.body.addEventListener('touchstart', function (e) {
                // 开启定时器前先清除定时器，防止重复触发
                clearTimeout(timeOutEvent);
                // 开启延时定时器
                timeOutEvent = setTimeout(function () {
                    // 调用长按之后的逻辑函数func
                    func(e);
                }, timeout);
            });

            document.body.addEventListener('touchmove', function (e) {
                // 长按过程中，手指是不能移动的，若移动则清除定时器，中断长按逻辑
                clearTimeout(timeOutEvent);
                /* e.preventDefault() --> 若阻止默认事件，则在长按元素上滑动时，页面是不滚动的，按需求设置吧 * /
            });

            document.body.addEventListener('touchend', function (e) {
                // 若手指离开屏幕时，时间小于我们设置的长按时间，则为点击事件，清除定时器，结束长按逻辑
                clearTimeout(timeOutEvent);
            });
        }
    </script>
    <script>
        var ha = {
            initd: true,
            ak: '',
            get hass() {
                return parent.document.querySelector('home-assistant').hass
            },
            async init() {
                let query = new URLSearchParams(location.search)
                let ak = query.get('ak')
                ha.ak = ak
                window.BMapGL_loadScriptTime = (new Date).getTime();
                await ha.loadScript("https://api.map.baidu.com/getscript?type=webgl&v=1.0&services=&t=20211018154739&ak=" + ak)
                await ha.loadScript("https://api.map.baidu.com/api?type=subway&v=1.0&ak=" + ak)
                await ha.loadScript("https://mapopen.bj.bcebos.com/github/BMapGLLib/RichMarker/src/RichMarker.min.js")
                ha.initMap()
            },
            // 触发事件
            fire(type, data) {
                const event = new Event(type, {
                    bubbles: true,
                    cancelable: false,
                    composed: true
                });
                event.detail = data;
                top.document.querySelector('home-assistant').dispatchEvent(event);
            },
            loadScript: function (src) {
                return new Promise((resolve) => {
                    let script = document.createElement('script')
                    script.src = src
                    script.onload = () => {
                        resolve()
                    }
                    document.body.append(script)
                })
            },
            async translate(arr) {
                return new Promise((resolve) => {
                    new BMapGL.Convertor().translate(arr, COORDINATES_WGS84, COORDINATES_BD09,
                        function ({ points }) {
                            resolve(points)
                        })
                })
            },
            async gaode2baidu(arr) {
                return new Promise((resolve) => {
                    new BMapGL.Convertor().translate(arr, COORDINATES_GCJ02, COORDINATES_BD09,
                        function ({ points }) {
                            resolve(points)
                        })
                })
            },
            async translateGPS({ lng, lat }) {
                let x1 = lng
                let y1 = lat
                let baiduPoints = await ha.translate([new BMapGL.Point(lng, lat)])
                let x2 = baiduPoints[0].lng
                let y2 = baiduPoints[0].lat
                let x = 2 * x1 - x2
                let y = 2 * y1 - y2
                return {
                    lng: x,
                    lat: y
                }
            },
            initMap() {
                var map = new BMapGL.Map('container');
                window.map = map
                map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
                var scaleCtrl = new BMapGL.ScaleControl();  // 添加比例尺控件
                map.addControl(scaleCtrl);
                var zoomCtrl = new BMapGL.ZoomControl();  // 添加比例尺控件
                map.addControl(zoomCtrl);
                console.log('添加地图控件')

                /*
                // 创建定位控件
                var locationControl = new BMapGL.LocationControl({
                    // 控件的停靠位置（可选，默认左上角）
                    anchor: BMAP_ANCHOR_TOP_RIGHT,
                    // 控件基于停靠位置的偏移量（可选）
                    offset: new BMapGL.Size(20, 20)
                });
                // 将控件添加到地图上
                map.addControl(locationControl);

                // 添加定位事件
                locationControl.addEventListener("locationSuccess", function (e) {
                    var address = '';
                    address += e.addressComponent.province;
                    address += e.addressComponent.city;
                    address += e.addressComponent.district;
                    address += e.addressComponent.street;
                    address += e.addressComponent.streetNumber;
                    alert("当前定位地址为：" + address);
                });
                locationControl.addEventListener("locationError", function (e) {
                    alert(e.message);
                });
                */

                ha.readerMarker()
                ha.contextMenu()
            },
            readerMarker() {
                // 删除所有设备
                let allOverlay = map.getOverlays();
                for (let i = 0, j = allOverlay.length; i < j; i++) {
                    map.removeOverlay(allOverlay[i]);
                }
                let states = ha.hass.states

                let gpsPoints = [] // GPS
                let gaodePoints = [] // 高德
                let entities = []
                Object.keys(states).forEach(entity_id => {
                    const { attributes, state } = states[entity_id]
                    const domain = entity_id.split('.')[0]
                    const { latitude, longitude, Latitude, Longitude, icon, radius, entity_picture, friendly_name, map } = attributes
                    if ((latitude && longitude) || (Latitude && Longitude)) {
                        let lng = longitude || Longitude
                        let lat = latitude || Latitude
                        let point = new BMapGL.Point(lng, lat)
                        if (map === 'gaode') {
                            gaodePoints.push(point)
                        } else {
                            gpsPoints.push(point)
                        }
                        entities.push({ entity_id, domain, icon, radius, entity_picture, friendly_name })
                    }
                })
                // GPS坐标转换成百度坐标
                Promise.all([
                    this.translate(gpsPoints),
                    this.gaode2baidu(gaodePoints)
                ])
                    .then(result => {
                        const baiduPoints = result.flat()
                        entities.forEach(({ entity_id, domain, icon, radius, entity_picture, friendly_name }, index) => {
                            const { lat, lng } = baiduPoints[index]
                            let point = new BMapGL.Point(lng, lat)
                            if (domain === 'zone') {
                                ha.addIconMarker(point, {
                                    entityId: entity_id,
                                    icon,
                                    radius
                                })
                                if (entity_id === 'zone.home' && ha.initd) {
                                    console.log('初始化中心点')
                                    ha.initd = false
                                    map.centerAndZoom(point, 12);
                                }
                            } else {
                                ha.addIconMarker(point, {
                                    entityId: entity_id, entity_picture, friendly_name
                                })
                            }
                        })
                    })
            },
            addIconMarker(point, { entityId, icon, radius, entity_picture, friendly_name }) {
                let html = ''
                // 地点
                if (radius) {
                    // 绘制圆
                    let circle = new BMapGL.Circle(point, radius, {
                        fillColor: "#FF9800", strokeColor: 'orange', strokeWeight: 1, fillOpacity: 0.3, strokeOpacity: 0.5
                    });
                    map.addOverlay(circle);
                    html = `<i class="zone-marker mdi ${icon.replace('mdi:', 'mdi-')}"></i>`
                } else {
                    if (entity_picture) {
                        html = `<div class="picture-marker" style="background-image:url(${entity_picture});"></div>`
                    } else {
                        html = `<div class="name-marker">${friendly_name[0]}</div>`
                    }
                }
                // 绘制图标
                let myRichMarker1 = new BMapGLLib.RichMarker(html, point);
                map.addOverlay(myRichMarker1);
                myRichMarker1.addEventListener('click', function (e) {
                    ha.fire('hass-more-info', { entityId })
                })
                myRichMarker1.addEventListener('mouseup', function (e) {
                    if (event.button == 2) {
                        let pos = e.currentTarget._position
                        map.centerAndZoom(new BMapGL.Point(pos.lng, pos.lat), 15);
                    }
                })
            },
            contextMenu() {
                var menu = new BMapGL.ContextMenu();
                var txtMenuItem = [{
                    text: '编辑地点',
                    callback: function () {
                        top.history.replaceState(null, null, '/config/zone')
                        ha.fire('location-changed', { replace: true })
                    }
                },
                {
                    text: '地铁线路图',
                    callback: function (e) {
                        var geoc = new BMapGL.Geocoder();
                        geoc.getLocation(e, function (rs) {
                            var addComp = rs.addressComponents;
                            if (!addComp.city) {
                                return alert(addComp.district + '没有地铁')
                            }
                            var city = addComp.city.replace('市', '')
                            var subwaycity = BMapSub.SubwayCitiesList.find(ele => ele.name === city)
                            if (subwaycity) {
                                location.href = `metro.html?ak=${ha.ak}&city=${city}`
                            } else {
                                alert(addComp.city + '没有地铁')
                            }
                        })
                    }
                },
                {
                    text: '显示运动轨迹',
                    callback: function (point) {
                        location.href = `track.html?ak=${ha.ak}&lng=${point.lng}&lat=${point.lat}`
                    }
                },
                {
                    text: '显示GPS坐标',
                    callback: function (point) {
                        ha.translateGPS(point).then(({ lat, lng }) => {
                            console.log(`经纬度：${lng}，${lat}`)
                            top.alert(`经纬度：${lng}，${lat}`)
                        })
                    }
                },
                {
                    text: '设置我的家到这里',
                    callback: function (point) {
                        ha.translateGPS(point).then(({ lat, lng }) => {
                            ha.hass.callService('homeassistant', 'set_location', {
                                latitude: lat,
                                longitude: lng
                            })
                            setTimeout(() => {
                                ha.readerMarker()
                            }, 1000)
                        })
                    }
                }
                ];
                for (var i = 0; i < txtMenuItem.length; i++) {
                    menu.addItem(new BMapGL.MenuItem(txtMenuItem[i].text, txtMenuItem[i].callback, 100));
                }
                map.addContextMenu(menu);

                // 移动端长按事件
                if ("ontouchstart" in window) {
                    let isLongPress = false
                    map.addEventListener('click', function (e) {
                        if (isLongPress) {
                            menu.curPixel = e.pixel
                            menu.curPoint = e.point
                            menu.show();
                            isLongPress = false
                        }
                    });
                    longPress((e) => {
                        isLongPress = true
                    })
                }
            }
        }
    </script>
</head>

<body>
    <div id="container"></div>
    <script>
        ha.init()
    </script>
</body>

</html>
